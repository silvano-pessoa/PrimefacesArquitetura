<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- TAG LIBRARY -->
<!-- F - JSF CORE -->
<!-- H - JSF HTML -->
<!-- P - PRIMEFACES -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- CABECALHO	 -->
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Envio de E-Mail com senha</title>
	</h:head>
	
	<body>
	<f:view contentType="text/html">
		<h:form>
			<fieldset>
				<legend>Envio da Senha</legend>
				<h:panelGrid columns="2">
					<!--LABEL SENHA-->
					<h:outputLabel id="lblSenha" value="E-Mail" for="txtEmail" />
					<h:inputText id="txtEmail" required="true" value="#{esqueceuSenhaController.email}"/>
					<h:commandButton value="Enviar" action="#{esqueceuSenhaController.enviar}"/>
				</h:panelGrid>
			</fieldset>
		</h:form>
	</f:view>
	</body>
	
</html>
