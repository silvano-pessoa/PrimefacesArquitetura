<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- TAG LIBRARY -->
<!-- F - JSF CORE -->
<!-- H - JSF HTML -->
<!-- P - PRIMEFACES -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- CABECALHO	 -->
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Envio de E-Mail com senha</title>
	</h:head>
	
	<body>
	<f:view contentType="text/html">
		<h:form>
			<fieldset>
				<legend>Envio da Senha</legend>
				<h:panelGrid columns="2">
					<!--LABEL SENHA-->
					<h:outputLabel id="lblSenha" value="E-Mail" for="txtEmail" />
					<h:inputText id="txtEmail" required="true" value="#{esqueceuSenhaController.email}"/>
					<h:commandButton value="Enviar" actionListener="#{esqueceuSenhaController.enviar}"/>
				</h:panelGrid>
				<p:commandButton value="Count" actionListener="#{esqueceuSenhaController.increment}" update="txt_count"/>
				<h:outputText value="Counter: " /> 
				<h:panelGrid columns="2" cellpadding="5">  
	      			 <h:outputText id="txt_count" value="#{esqueceuSenhaController.count}" />        
	    		</h:panelGrid>  
			</fieldset>
  

		</h:form>
		<!-- LINK QUE REDIRECIONA -->
		<h:outputLink value="../../index.jsf">
			<!-- LABEL QUE EXIBE TEXTO EM UMA UNICA LINHA E NAO PODE ASSOCIAR AO UM OUTRO COMPONENTE -->
			<h:outputText value="voltar"/>
		</h:outputLink>
	</f:view>
	</body>
	
</html>
